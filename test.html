<!DOCTYPE html>
<html>
<head>
	<title>editor test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<link rel="stylesheet" type="text/css" href="css/editor.css" />
	<script type="text/javascript" src="http://192.168.1.120:8084/target/target-script-min.js#anonymous"></script>
	<script type="text/javascript" src="js/editor.js"></script>
</head>
<body>
	<div class="file-editor">
		<div class="editor">
			<textarea></textarea>
			<div class="gutter"></div>
			<div class="window">
				<div class="line-marker" style="display:none;">
					<div class="select top"></div>
					<div class="select middle"></div>
					<div class="select bottom"></div>
					<div class="cursor"><div class="marker"></div><div class="tag"></div></div>
				</div>
				<div class="content"></div>
				<pre contenteditable=true></pre>
			</div>
			<div class="key-toggle"><img src="images/keyboard.png" /> keyboard</div>
		</div>
		<div class="settings">
			<h1>settings</h1>
			<div><span>...</span>to be completed at a later date<span>...</span></div>
		</div>
		<div class="footer">
			<div class="line-count">line:<span>1</span> char:<span>0</span></div>
			<div class="set-button">settings</div>
		</div>
	</div>
</body>
	<script type="text/javascript">
	var edit = new drdelambre.editor.FileEditor(document.getElementsByClassName('file-editor')[0]);
	edit.editor.doc.fromURL('http://192.168.1.120/editor/js/editor.js');
	</script>
</html>
